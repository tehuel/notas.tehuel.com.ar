<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>  
    <div class="container my-5">
        <h1>Bienvenido</h1>
        <p>Esta es una API simple para gestionar notas.</p>

        <a
            id="github-login-button"
            class="btn btn-primary d-none"
            href="https://github.com/login/oauth/authorize?client_id=Ov23ctUt77NuStUcvwJn&scope=read:user"
        >
            Login con GitHub
        </a>

        <button 
            id="logout-button" 
            class="btn btn-danger d-none"
            onclick="logout()"
        >
            Cerrar sesi√≥n
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        async function fetchGrades() {

            try {
                const response = await fetch('/api/grades', {
                    credentials: 'include'
                });

                if(response.status === 401) {
                    handleNotLoggedIn();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                handleGrades(data);
            } catch (error) {
                handleError(error);
            }
        }

        function handleGrades(data) {
            console.log(data);

            // mostrar boton de logout
            document.querySelector('#logout-button').classList.toggle('d-none', false);
        }

        function handleNotLoggedIn() {
            // mostrar boton de login
            document.querySelector('#github-login-button').classList.toggle('d-none', false);
        }

        function handleError(error) {
            console.error('Error fetching grades:', error);
        }

        async function logout() {
            await fetch('/auth/github/logout', { method: 'POST' })
            document.location.reload();
        }

        fetchGrades();
    </script>
</body>
</html>
